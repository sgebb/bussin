    <div id="app">

    <script>
        // Helper functions for monitoring with DotNetObjectReference callbacks
        window.startMonitoringQueue = async function (namespaceName, queueName, token, dotnetRef) {
            return await ServiceBusAPI.monitorQueue(
                namespaceName,
                queueName,
                token,
                (msg) => dotnetRef.invokeMethodAsync('OnMessage', msg),
                (err) => dotnetRef.invokeMethodAsync('OnError', err ? err.toString() : 'Unknown error')
            );
        };

        window.startMonitoringSubscription = async function (namespaceName, topicName, subscriptionName, token, dotnetRef) {
            return await ServiceBusAPI.monitorSubscription(
                namespaceName,
                topicName,
                subscriptionName,
                token,
                (msg) => dotnetRef.invokeMethodAsync('OnMessage', msg),
                (err) => dotnetRef.invokeMethodAsync('OnError', err ? err.toString() : 'Unknown error')
            );
        };

        // Helper to start purge with progress callback
        // Queue signature: (namespace, queueName, token, callbackRef, fromDeadLetter, "queue")
        // Subscription signature: (namespace, topicName, subscriptionName, token, callbackRef, fromDeadLetter, "subscription")
        window.startPurgeWithProgress = async function (...args) {
            const type = args[args.length - 1]; // Last argument is type

            if (type === 'queue') {
                const [namespace, queueName, token, callbackRef, fromDeadLetter] = args;
                const progressCallback = (count) => callbackRef.invokeMethodAsync('OnProgress', count);
                return await ServiceBusAPI.purgeQueue(namespace, queueName, token, progressCallback, fromDeadLetter);
            } else {
                const [namespace, topicName, subscriptionName, token, callbackRef, fromDeadLetter] = args;
                const progressCallback = (count) => callbackRef.invokeMethodAsync('OnProgress', count);
                return await ServiceBusAPI.purgeSubscription(namespace, topicName, subscriptionName, token, progressCallback, fromDeadLetter);
            }
        };
    </script>

    <script>
        // Register service worker for PWA installability
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Use base href for service worker path
                const baseHref = document.querySelector('base')?.getAttribute('href') || '/';
                const swPath = baseHref + 'service-worker.js';

                navigator.serviceWorker.register(swPath)
                    .then(registration => {
                        console.log('Service Worker registered:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
    <script>
        // Global listener to map vertical mouse wheel to horizontal scroll for entity lists
        document.addEventListener('wheel', (evt) => {
            const target = evt.target.closest('.entity-list-scroll');
            if (target && target.scrollWidth > target.clientWidth && evt.deltaY !== 0 && !evt.shiftKey) {
                evt.preventDefault();
                target.scrollLeft += evt.deltaY;
            }
        }, { passive: false });
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bussin</title>
    <meta name="description" content="A zero-backend, installable PWA for managing Azure Service Bus" />
    <base href="/" />
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/custom-theme.css" />
	<link rel="icon" type="image/svg" href="favicon.svg" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#512bd4" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="bussin" />
</head>

<body>
    <div id="app">
        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="text-center">
                <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3">Loading bussin...</p>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    
    <script src="js/storage.js"></script>
    <script src="_content/Microsoft.Authentication.WebAssembly.Msal/AuthenticationService.js"></script>
    <script src="js/servicebus-api.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    
    <script>
        // Helper functions for monitoring with DotNetObjectReference callbacks
        window.startMonitoringQueue = async function(namespaceName, queueName, token, dotnetRef) {
            return await ServiceBusAPI.monitorQueue(
                namespaceName,
                queueName,
                token,
                (msg) => dotnetRef.invokeMethodAsync('OnMessage', msg),
                (err) => dotnetRef.invokeMethodAsync('OnError', err ? err.toString() : 'Unknown error')
            );
        };

        window.startMonitoringSubscription = async function(namespaceName, topicName, subscriptionName, token, dotnetRef) {
            return await ServiceBusAPI.monitorSubscription(
                namespaceName,
                topicName,
                subscriptionName,
                token,
                (msg) => dotnetRef.invokeMethodAsync('OnMessage', msg),
                (err) => dotnetRef.invokeMethodAsync('OnError', err ? err.toString() : 'Unknown error')
            );
        };
    </script>
    
    <script>
        // Register service worker for PWA installability
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Use base href for service worker path
                const baseHref = document.querySelector('base')?.getAttribute('href') || '/';
                const swPath = baseHref + 'service-worker.js';
                
                navigator.serviceWorker.register(swPath)
                    .then(registration => {
                        console.log('Service Worker registered:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>

name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get full history for commit info

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install wasm-tools workload
        run: dotnet workload install wasm-tools

      - name: Restore dependencies
        run: dotnet restore src/ServiceBusExplorer.Blazor.csproj

      - name: Publish
        run: dotnet publish src/ServiceBusExplorer.Blazor.csproj -c Release -o publish

      - name: Update base href for GitHub Pages
        run: |
          # Find the actual index.html location
          if [ -f "publish/wwwroot/index.html" ]; then
            INDEX_PATH="publish/wwwroot/index.html"
          elif [ -f "publish/index.html" ]; then
            INDEX_PATH="publish/index.html"
          else
            echo "Error: Cannot find index.html"
            find publish -name "index.html"
            exit 1
          fi
          
          echo "Found index.html at: $INDEX_PATH"
          sed -i 's|<base href="/" />|<base href="/slimsbe/" />|' "$INDEX_PATH"

      - name: Generate build info
        run: |
          COMMIT_HASH=$(git rev-parse HEAD)
          COMMIT_SHORT=$(git rev-parse --short HEAD)
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          BRANCH=$(git rev-parse --abbrev-ref HEAD)
          
          echo "Generating build info..."
          echo "Commit: $COMMIT_HASH"
          echo "Time: $BUILD_TIME"
          
          # Find the wwwroot directory
          if [ -d "publish/wwwroot" ]; then
            WWWROOT="publish/wwwroot"
          else
            WWWROOT="publish"
          fi
          
          # Create buildinfo.json
          cat > $WWWROOT/buildinfo.json << EOF
          {
            "commitHash": "$COMMIT_HASH",
            "commitShort": "$COMMIT_SHORT",
            "buildTime": "$BUILD_TIME",
            "branch": "$BRANCH",
            "repository": "${{ github.repository }}",
            "verifyUrl": "https://github.com/${{ github.repository }}/commit/$COMMIT_HASH"
          }
          EOF
          
          # Inject build info into index.html
          sed -i "s|</body>|<script>console.log('üî® Build Info: Commit $COMMIT_SHORT built at $BUILD_TIME'); console.log('üîç Verify at: https://github.com/${{ github.repository }}/commit/$COMMIT_HASH');</script></body>|" $WWWROOT/index.html
          
          cat $WWWROOT/buildinfo.json

      - name: Add .nojekyll and 404.html for SPA routing
        run: |
          # Find the wwwroot directory
          if [ -d "publish/wwwroot" ]; then
            WWWROOT="publish/wwwroot"
          else
            WWWROOT="publish"
          fi
          
          touch $WWWROOT/.nojekyll
          cp $WWWROOT/index.html $WWWROOT/404.html
          
          # Set output for next step
          echo "wwwroot_path=$WWWROOT" >> $GITHUB_OUTPUT
        id: setup

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.setup.outputs.wwwroot_path }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

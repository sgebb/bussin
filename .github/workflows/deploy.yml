name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get full history for commit info

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Prepare Blazor WASM for GitHub Pages
        uses: na1307/blazor-github-pages@v3
        id: prepare
        with:
          project-path: src/ServiceBusExplorer.Blazor.csproj

      - name: Generate build info
        run: |
          COMMIT_HASH=$(git rev-parse HEAD)
          COMMIT_SHORT=$(git rev-parse --short HEAD)
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          BRANCH=$(git rev-parse --abbrev-ref HEAD)
          WWWROOT="${{ steps.prepare.outputs.wwwroot-path }}"
          
          echo "Generating build info..."
          echo "Commit: $COMMIT_HASH"
          echo "Time: $BUILD_TIME"
          echo "WWWRoot: $WWWROOT"
          
          # Create buildinfo.json
          cat > $WWWROOT/buildinfo.json << EOF
          {
            "commitHash": "$COMMIT_HASH",
            "commitShort": "$COMMIT_SHORT",
            "buildTime": "$BUILD_TIME",
            "branch": "$BRANCH",
            "repository": "${{ github.repository }}",
            "verifyUrl": "https://github.com/${{ github.repository }}/commit/$COMMIT_HASH"
          }
          EOF
          
          # Inject build info into index.html
          sed -i "s|</body>|<script>console.log('üî® Build Info: Commit $COMMIT_SHORT built at $BUILD_TIME'); console.log('üîç Verify at: https://github.com/${{ github.repository }}/commit/$COMMIT_HASH');</script></body>|" $WWWROOT/index.html
          
          cat $WWWROOT/buildinfo.json

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.prepare.outputs.wwwroot-path }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
